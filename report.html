<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Report - Smart Interviewer</title>
    <link rel="stylesheet" href="report.css">
</head>
<body>
    <div class="container">
        <header class="report-header">
            <h1>üìä Interview Report</h1>
            <div class="report-meta">
                <span id="report-date"></span>
                <span id="interview-duration"></span>
            </div>
        </header>

        <div class="report-content">
            <!-- Summary Section -->
            <section class="summary-section">
                <h2>üìà Summary</h2>
                <div class="summary-grid">
                    <div class="summary-card">
                        <div class="summary-icon">‚ùì</div>
                        <div class="summary-info">
                            <div class="summary-value" id="total-questions">0</div>
                            <div class="summary-label">Questions Asked</div>
                        </div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-icon">‚≠ê</div>
                        <div class="summary-info">
                            <div class="summary-value" id="average-rating">-</div>
                            <div class="summary-label">Average Rating</div>
                        </div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-icon">‚è±Ô∏è</div>
                        <div class="summary-info">
                            <div class="summary-value" id="duration">-</div>
                            <div class="summary-label">Duration</div>
                        </div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-icon">üéØ</div>
                        <div class="summary-info">
                            <div class="summary-value" id="performance">-</div>
                            <div class="summary-label">Performance</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Rating Distribution -->
            <section class="rating-section">
                <h2>üìä Rating Distribution</h2>
                <div class="rating-chart" id="rating-chart">
                    <!-- Rating bars will be generated here -->
                </div>
            </section>

            <!-- Q&A Analysis -->
            <section class="qa-section">
                <h2>üí¨ Question & Answer Analysis</h2>
                <div class="qa-list" id="qa-list">
                    <!-- Q&A items will be generated here -->
                </div>
            </section>

            <!-- Insights -->
            <section class="insights-section">
                <h2>üí° Insights & Recommendations</h2>
                <div class="insights-content" id="insights-content">
                    <!-- AI-generated insights will be added here -->
                </div>
            </section>

            <!-- Action Items -->
            <section class="action-items-section">
                <h2>‚úÖ Action Items</h2>
                <div class="action-items" id="action-items">
                    <!-- Action items will be generated here -->
                </div>
            </section>
        </div>

        <footer class="report-footer">
            <div class="footer-actions">
                <button id="export-pdf" class="btn btn-primary">üìÑ Export PDF</button>
                <button id="export-csv" class="btn btn-secondary">üìä Export CSV</button>
                <button id="print-report" class="btn btn-outline">üñ®Ô∏è Print</button>
            </div>
            <div class="footer-info">
                <p>Generated by Smart Interviewer Extension</p>
            </div>
        </footer>
    </div>

    <script src="report.js"></script>
</body>
</html>
